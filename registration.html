            <div class="container_login">
              <h4 class="text-uppercase text-center mb-5">Registration</h4>

              <form>
                <div class="form-outline mb-4">
                  <input type="text" id="name" class="form-control form-control-lg"  placeholder="First name" pattern="^[a-zA-Z]+$" title="Only in Latin" required />

                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="name" class="form-control form-control-lg" required placeholder="Last name" pattern="^[a-zA-Z]+$" title="Only in Latin"  />

                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="mail" class="form-control form-control-lg"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required placeholder="Email"/>

                </div>

                <div class="form-outline mb-4">
                  <input type="password"  id="psw" name="psw" class="form-control form-control-lg"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required placeholder="Password" />
                </div>


                <div class="form-outline mb-4">
                  <input type="password" id="password_2" class="form-control form-control-lg" required placeholder="Repeat password"/>
                </div



                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" id="checkbox"/>
                  <label class="form-check-label"> I agree all statements in Terms of service</label>
                </div>

                  <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="register_button">Register</button>
                </div>

                 </div>


                <div id="message">
                 <h3 class="psw_111">Password must contain the following:</h3>
                 <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                 <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                 <p id="number" class="invalid">A <b>number</b></p>
                 <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </div>

                <p class="text-center text-muted mt-5 mb-0" id="text_1">Have already an account? <a href="login.html" class="fw-bold text-body" id="text_2"><u>Login here</u></a></p>
